<!DOCTYPE html>
<html>
<head>
    <title>Tournament Scheduler</title>
</head>
<body>
    <form action="schedule" method="post">
        <label for="players">Number of Players:</label>
        <input type="number" id="players" name="players"><br><p><p>

        <label for="tables">Number of Tables:</label>
        <input type="number" id="tables" name="tables"><br><p><p>

        <label for="rounds">Number of Rounds:</label>
        <input type="number" id="rounds" name="rounds"><br><p><p>

        <button type="submit">Generate Schedule</button>
    </form>
</body>
</html>
